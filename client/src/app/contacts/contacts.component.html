<div class = 'container'>
  <h2 class = 'page-header'>Add Contact</h2>
  <form (submit) = "addContact()" ngNativeValidate>
    <div class = 'form-group'>
      <label>First Name</label>
      <input type = 'text' [(ngModel)] = 'firstname' name = 'firstname' placeholder = "First Name" class = 'form-control' required>
    </div>
    <div class = 'form-group'>
      <label>Last Name</label>
      <input type = 'text' [(ngModel)] = 'lastname' name = 'lastname' placeholder="Last Name" class = 'form-control' required>
    </div>
    <div class = 'form-group'>
      <label>Phone Number</label>
      <input type = 'text' [(ngModel)] = 'phone' name = 'phone' placeholder="Phone Number" class = 'form-control' required maxlength="10">
    </div>
    <input type = 'submit' class = 'btn btn-success' value = "Add">
  </form>
</div>
  <hr>
  <div class = 'container'>
    <div *ngFor = "let contact of contacts">
      <div class = 'row'>
        <div class = 'col-md-3'>
          {{ contact.firstname }}
        </div>
        <div class = 'col-md-3'>
          {{ contact.lastname }}
        </div>
        <div class = 'col-md-3'>
          {{ contact.phone }}
        </div>
        <div class = 'col-md-3'>
          <input type = 'button' (click) = 'deleteContact(contact._id)' value = 'Delete' class = 'btn btn-danger'>
          <br>
        </div>
      </div>
    </div>
  </div>
